      name:
        type: string
      description:
        type: string
      # date only (YYYY-MM-DD)
      eventDate:
        type: string
        format: date
      # date-time (ISO 8601)
      startTime:
        type: string
        format: date-time
      endTime:
        type: string
        format: date-time
      # Custom time format
      duration:
        type: string
        description: Duration in ISO 8601 format (e.g., PT2H30M)
      timezone:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time

  # ============================================
  # Edge Case Models - Min/Max Constraints
  # ============================================
  Settings:
    type: object
    properties:
      # String with length constraints
      displayName:
        type: string
        minLength: 1
        maxLength: 50
      # Number with range
      volume:
        type: integer
        minimum: 0
        maximum: 100
        default: 50
      brightness:
        type: number
        minimum: 0.0
        maximum: 1.0
        default: 0.8
      # Array with size constraints
      favoriteColors:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 5
      # String with pattern
      phoneNumber:
        type: string
        pattern: '^\+?[1-9]\d{1,14}$'
      # Enum with default
      theme:
        type: string
        enum: [light, dark, system]
        default: system
      language:
        type: string
        enum: [ko, en, ja, zh]
        default: ko
      notificationsEnabled:
