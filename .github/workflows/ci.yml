name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

  type-check:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Prepare
        run: yarn dev:prepare:playground

      - name: Type Check
        run: yarn test:types

  build:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Prepare
        run: yarn dev:prepare

      - name: Build
        run: yarn prepack

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Prepare
        run: yarn dev:prepare

      - name: Test (Unit)
        run: yarn test:unit

  e2e-test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        playground:
          - name: openapi
            test-file: test/e2e/playground-openapi.e2e.test.ts
          - name: openapi-client
            test-file: test/e2e/playground-openapi-client.e2e.test.ts
          - name: proto
            test-file: test/e2e/playground-proto.e2e.test.ts
          - name: proto-advanced
            test-file: test/e2e/playground-proto-advanced.e2e.test.ts

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Prepare
        run: yarn dev:prepare

      - name: Run E2E Tests (${{ matrix.playground.name }})
        run: yarn vitest run ${{ matrix.playground.test-file }}

  playground:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Prepare
        run: yarn dev:prepare

      - name: Build playground-openapi (Spec File Mode)
        run: yarn dev:build

      - name: Build playground-openapi-client (Client Package Mode)
        run: yarn dev:build:openapi-client

      - name: Build playground-proto (Proto RPC Mode)
        run: yarn dev:build:proto
